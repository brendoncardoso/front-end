<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Placeholder</title>
</head>
<body>
    <form action="">
        <label for="">Usuário: </label></br>
        <input type="text" name="" id="" placeholder="Usuário" size="10" maxlength="4" autofocus autocomplete="off" required><br><br>
        <!--
            Size = tamanho do Input
            Maxlenght = Limite de Caractéres
            Autofocus = Seleciona o Input 
            Autocomplete = Mostra a listas dos completados 
        -->
        <label for="">Senha: </label><br/>
        <input type="password" name="" id="" placeholder="Digite a Senha" autocomplete="off" required><br><br>

        <input type="submit" value="Enviar">
    </form>
</body>
</html>
