<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Acionadores de Eventos</title>
</head>
<body>
    <h1>Primeira Foto</h1>
    <img src="http://www.google.com.br/google.jpg" alt="" width="" height="" onclick="alert('Você clicou na Imagem!')" /> </br>
    
    <h1>Segunda Foto</h1>
    <img src="http://www.google.com.br/google.jpg" alt="" width="" height="" onmousemove="alert('Você passou o Mouse na Imagem!')" />
</body>
</html>
